<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>L2 project</title>

</head>

<body>
    <!-- Your code goes here -->
    <nav>
        <div class="nav-left">
            <a href="#"><img src="images/logo.png" alt="Company Logo"></a>
        </div>
        <div class="menuebar">
            <img src="images/hamburger.svg" alt="">
        </div>
        <div class="navside">

            <div class="cross">
                <img src="images/cross.svg" alt="">
            </div> 
            <div class="nav-center">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            
            <div class="nav-right">
                
                <a href="#" class="icon"><img src="images/cart-icon.png" alt="Cart"></a>
                <a href="#" class="icon"><img src="images/search-icon.png" alt="Search"></a>
                <a href="#" class="icon"><img src="images/wishlist-icon.png" alt="Wishlist"></a>
            </div>

        </div>
       
        
    </nav>

    <main>
        <section class="hero">
            
        </section>

        <section class="cart">
            <div class="cartContainer">
                <div class="cartHeader">
                    <h2></h2>
                    <h2>Product</h2>
                    <h2>Price</h2>
                    <h2>Quantity</h2>
                    <h2>Subtotal</h2>
                </div>

                <div class="cartItems">
                    <div class="loader"></div>
                    
                </div>
            </div>

            <div class="cartTotal">
                <h1>Cart Totals</h1>
                <div>
                    <div>
                        <h2>Subtotal</h2>
                        <h2>Rs. 250,000.00</h2>
                    </div>
                    <div>
                        <h2>Total</h2>
                        <h2>Rs. 250,000.00</h2>
                    </div>
                </div>
                <div class="checkout">
                    Check Out
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footerText">
            <img src="/images/trophy.svg" alt="trophy">
            <div>
                <h2>High quality</h2>
                <p>Crafted from top materials</p>
            </div>
        </div>
        <div class="footerText">
            <img src="/images/badge.svg" alt="trophy">
            <div>
                <h2>Warranty Protection</h2>
                <p>Over 2 years</p>
            </div>
        </div>
        <div class="footerText">
            <img src="images/delivery.svg" alt="trophy">
            <div>
                <h2>Free Shipping</h2>
                <p>Order over Rs. 15,000</p>
            </div>
        </div>
        <div class="footerText">
            <img src="images/customer-care.svg" alt="trophy">
            <div>
                <h2>24 / 7 support</h2>
                <p>Dedicated support</p>
            </div>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
